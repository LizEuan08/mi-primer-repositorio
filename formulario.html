<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulario de registro</h1>
    <form action="gracias.html">
        <div>
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre">
        </div>
        <div>
        <label for="apellido">Apellido</label>
        <input type="text" id="apellido" name="apellido">
        </div>
        <div>
        <label for="edad">Edad</label>
        <input type="number" id="edad" name="edad">
        </div>
        <div>
            <label for="nacimiento">Fecha de nacimiento</label>
            <input type="date" name="nacimiento" id="nacimiento">
        </div>
        <div>
            <label for="ciudad">Ciudad</label>
            <select name="ciudad" id="ciudad">
                <option value="0" disabled selected>seleciona tu ciudad</option>
                <option value="1">cancun</option>
                <option value="2">Merida</option>
                <option value="3">Chetumal</option>
            </select>
        </div>
        <div>
            <label for="correo">Correo</label>
            <input type="text" id="correo" name="correo">
        </div>
        <div>
            <label for="genero">Genero</label>
            <input type="radio" name="genero" id="genero" value="a">Masculino
            <input type="radio" name="genero" id="genero" value="b">Femenino
        </div>
        <div>
            <label for="comentarios">Comentarios</label><br>
            <textarea name="comentarios" id="comentarios" cols="50" rows="5"></textarea>
        </div>
        <div>
            <label for="">He leido los <a href="#">terminos y condiciones</a></label>
            <input type="checkbox" id="terminos" name="terminos">
        </div>
        <div>
            <input type="submit" value="Registrate">
            <input type="reset" value="Borrar Informacion">
        </div>
    </form>
</body>
</html>
